<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <h1>Course Registration Form</h1>

    <form action="http://127.0.0.1:8000/firstapp/">
        <fieldset>
            <legend>Personal Details</legend>
            <table>

                <tr>

                    <td>
                        <label>First Name:</label><input type="text" name="FN" placeholder="Ex:Chetan" size="15"
                            maxlength="10" />
                    </td>
                </tr>
                <tr>

                    <td>
                        <label>Last Name:</label><input type="text" name="LN" placeholder="Ex:Chandawari" size="15"
                            maxlength="10" />
                    </td>

                </tr>


                <tr>
                    <td>
                        <label>Mobile Number:</label><input type="tel" name="mob" placeholder="Ex:890-468-4297"
                            size="15" maxlength="10" />
                    </td>


                </tr>


                <tr>

                    <td>
                        <label>Email:</label><input type="Email" name="mail"
                            placeholder="Ex:chetanchandawari4@gmail.com" size="15" maxlength="10" />
                    </td>


                </tr>

                <tr>

                    <td>
                        <label>Password:</label><input type="password" name="pwd" placeholder="min 5 characters"
                            size="15" maxlength="10" />
                    </td>

                </tr>


                <tr>

                    <td>
                        <label>Confirm Password:</label><input type="password" name="cwd" placeholder="min 5 characters"
                            size="15" maxlength="10" />
                    </td>


                </tr>


                <tr>

                    <td>
                        <label>DOB:</label><input type="date" name="dob" placeholder="min 5 characters" size="15"
                            maxlength="10" />
                    </td>


                </tr>

                <tr>

                    <td>
                        <label>Gender:</label><input type="radio" name="gender" value="M" />Male<input type="radio"
                            name="gender" value="F" />Female<input type="radio" name="gender" value="C" />Custom
                    </td>


                </tr>


                <tr>

                    <td>
                        <label>Select Country:</label>


                        <select name="Country">

                            <option value="INDIA">INDIA</option>

                            <option value="USA">USA</option>


                            <option value="JAPAN">JAPAN</option>


                        </select>


                    </td>

                </tr>


                <tr>

                    <td>
                        <label>Upload Picture</label><input type="file" name="pic" />
                    </td>


                </tr>


                <tr>

                    <td>
                        <input type="reset" />
                    </td>


                </tr>


            </table>


        </fieldset>

        <fieldset>

            <legend>Course Details</legend>

            <label>Select Course</label>


            <select name="Course">

                <option value="PFS">Python Full Stack</option>


                <option value="JFS">Java Full Stack</option>


                <option value="CJ">Core Java</option>


                <option value="PFDS">Python For Data Science</option>


            </select><br />
            <label>Delivery Model</label>

            <input type="checkbox" name="mode1" value="ON" />ONLINE    
            <input type="checkbox" name="mode1" value="ON" />OFFLINE<br />

            <label>Comments</label><br />

            <textarea rows="4" cols="40"></textarea><br />

            <input type="submit" value="submit" />


        </fieldset>


    </form>
</body>

</html>
